input {
  beats {
    port => 5044
  }
  file {
    path => "/app/logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => json
  }
}

filter {
  if [type] == "funding_rate" {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
    
    mutate {
      add_field => { "data_type" => "funding_rate" }
    }
  }
  
  if [type] == "application_log" {
    grok {
      match => { "message" => "time=\"%{TIMESTAMP_ISO8601:log_timestamp}\" level=%{WORD:log_level} msg=\"%{GREEDYDATA:log_message}\"" }
    }
    
    date {
      match => [ "log_timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "funding-monitor-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
} 